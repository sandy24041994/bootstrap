<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<style type="text/css">
body{background-image: url("la ca pics/team2.png");
     background-size: contain;
     background-size: cover;
     background-repeat: no-repeat;
}

.text{margin:auto;
	margin-top: 100px;

}
.text:hover{box-shadow:0 0 5px 5px #4b392a;
	         border-radius: 5px;
	         height: 400px;
}	        

}
.text-center{border-bottom: 5px solid;}

label{font-size: 20px;
	 font-weight: bold;
	 color:white;
}	

</style>

</head>
<body >
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text" >
		<h1 class="text-center text-warning">Calculator</h1>
<form name="form" class="form">

<label for="calculator">Enter value to Calculate :</label>	
      <input type="text" class="form-control"  name="calculator" id="calculator" placeholder="Enter value">
<br>
<button name="b1" class="form-control btn btn-primary" type="button" onclick="cal()">Calculate</button>
<br>
	

<label for="answer">Answer:</label>

	<input class="form-control" type="text" name="answer" id="answer" placeholder="Answer" >
	<br>
	<button type="reset" class="form-control btn btn-success">reset</button>
</form>
</div>
</div>
</div>







<script type="text/javascript">
	function cal()
{
document.form.answer.value=
eval(document.form.calculator.value)

}
</script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script  src="js/jquery.min.js"></script>
</body>
</html>
